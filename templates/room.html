{% extends 'base.html' %}

{% block header %}
<script src="{{ url_for('static', filename='js/room.js') }}"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
{% endblock %}

{% block content %}
<div id="currPlaying">
    <span style="font-size:2.5rem">currently playing song</span>
    <button id="downvote" class="btn btn-outline-light">
        <i class="fas fa-thumbs-down"></i>
    </button>
</div>

<div id="songDiv">
    <center class="input-group mb-3" id="searchDiv">
        <input class="form-control-lg" type="text" id="searchTerm" placeholder="Search for a song">
        <button id="searchBtn" class="input-group-append btn btn-outline-light">
            <i class="fas fa-search"></i>
        </button>
    </center>
    <ul id="songsList" class="list-group">
    </ul>
</div>

<div id="userQueue">
</div>
<div id="songQueue">
</div>
{% endblock %}
