{% extends 'base.html' %}

{% block header %}
<script src="{{ url_for('static', filename='js/room.js') }}"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
{% endblock %}

{% block content %}
<div>
    <div id="currPlayingImg"></div>
    <div id="currPlayingInfo" style="font-size:2.5rem"></div>
    <button id="downvote" class="btn btn-outline-light">
        <i class="fas fa-thumbs-down"></i>
    </button>
</div>
<div style="margin-top: 15vh; width: 80%; height:70vh;">
    <div id="songDiv">
        <form class="input-group mb-3" id="searchDiv" onsubmit="search();return false;">
            <input class="form-control" aria-describedby="searchBtnDiv" type="text" id="searchTerm" placeholder="Search for a song">
            <div class="input-group-prepend" role="group">
                <div class="input-group-text" id="searchBtnDiv">
                    <button onsubmit="return false;" id="searchBtn" class="input-group-append btn btn-outline-light">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <ul id="songsList" class="list-group">
    </ul>
</div>

<div id="userQueue">
</div>
<div id="songQueue">
</div>
{% endblock %}
