{% extends 'base.html' %}

{% block header %}
<script src="{{ url_for('static', filename='js/room.js') }}"></script>
{% endblock %}

{% block content %}
<div id="currPlaying">
    <span style="font-size:2.5rem">currently playing song</span>
    <button id="downvote" class="btn btn-outline-light">
        <i class="fas fa-thumbs-down"></i>
    </button>
</div>

<div id="songDiv">
    <ul id="songsList" class="list-group">
    </ul>
</div>

<div id="songQueue">
</div>

<div id="searchDiv">
    <input type="text" id="searchTerm" placeholder="Search for a song">
    <button id="searchBtn">
        Search!
    </button>
</div>
{% endblock %}
